<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaSHOP</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="BodyAyuda">
    <main class="ayudaBody">
        <h1>Envia tu consulta</h1>
    <section class="ayudaSection">
        <form>
            <p>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </p>
            
            <p>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>
            </p>
            
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </p>

            <p>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
            </p>

            <p>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="3"></textarea>
            </p>

            <p>
                <button type="submit">Enviar</button>
            </p>
        </form>

        <a href="../index.html"><img src="../assets/img/flecha.png" alt=""></a>
    </section>
    </main>
    
    <footer class="footerAyuda">
        <ul>
            <li><a href="index.html">Inicio</a></li>   
            <li><a href="./pages/ayuda.html">Ayuda</a></li> 
            <li><a href="./pages/contacto.html">Contactanos</a></li>
        </ul>

        <p>MangaSHOP'&#174;' by Gaston Ramognino</p>
    </footer>
</body>
</html>
